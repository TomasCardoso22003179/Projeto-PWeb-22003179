{% extends 'portfolio/layout.html' %}
    {% block main %}
    <h3 class = "pageTitle">Blog</h3>
    <div class="container">
        <form action="{% url 'portfolio:editBlog' blog_id %}" method="POST">
            <div>
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <a href="{% url 'portfolio:blog' %}" role="button">Cancelar</a>
            <input type="submit" value="Gravar">
        </form>
    </div>
    {% endblock %}
